<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="configFragment">
<head>
    <meta charset="UTF-8" />

    <!-- 공통으로 쓰이는 JAVA SCRIPTS 작성 -->
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/fragments/header.js}"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/fragments/footer.js}"></script>


    <!-- Naver Map API 사용 -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=b7a18fn4k4&callback=initMap"></script>
    <script th:inline="javascript" type="text/javascript" th:src="@{/js/common/navermap.js}" defer></script>


    <!-- fragments CSS 삽임 -->
    <link rel="stylesheet" th:inline="css" th:href="@{/css/fragments/styles.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/fragments/header.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/fragments/footer.css}">
    <link rel="stylesheet" th:inline="css" th:href="@{/css/fragments/sectiontop.css}">

</head>
</html>
